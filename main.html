    <script>
        function toggleFormulas() {
            var formulaButtons = document.getElementById("formula-buttons");
            if (formulaButtons.classList.contains("hidden")) {
                formulaButtons.classList.remove("hidden");
                formulaButtons.classList.add("slide-down");
            } else {
                formulaButtons.classList.add("hidden");
                formulaButtons.classList.remove("slide-down");
            }
        }
    </script>
